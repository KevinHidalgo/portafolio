<header
  class="main-header-mobile"
  *ngIf="isMobile"
  [ngClass]="{ scrolled: isScrolled }"
>
  <div class="header">
    <label for="btn-nav" class="btn-nav" (click)="toggleMenu()">
      <i class="{{ menu_icon }}"></i>
    </label>
    <input type="checkbox" id="btn-nav" hidden />

    <div class="logo-mobile"><a href="index.html">KH</a></div>
    <nav class="nav-mobile" [class.active]="menuOpen">
      <ul class="navigation">
        <li><a href="index.html">HOME</a></li>
        <li><a href="#About">ABOUT</a></li>
        <li><a href="#Project">PROJECTS</a></li>
      </ul>
    </nav>

    <!-- Interruptor para cambiar el tema -->
    <label class="switch">
      <input
        type="checkbox"
        [checked]="isLightTheme"
        (change)="toggleTheme()"
      />
      <span class="slider round">
        <i class="fa-solid fa-moon icon moon"></i>
        <i class="fas fa-sun icon sun"></i>
      </span>
    </label>
  </div>
</header>

<header
  class="main-header"
  *ngIf="!isMobile"
  [ngClass]="{ scrolled: isScrolled }"
>
  <div class="header">
    <div class="logo"><a href="index.html">KH</a></div>
    <nav class="nav-desktop" id="nav">
      <ul class="navigation2">
        <li><a href="index.html">HOME</a></li>
        <li><a href="#About" class="scrolly">ABOUT</a></li>
        <li><a href="#Project" class="scrolly">PROJECTS</a></li>
        <li>
          <label class="switch">
            <input
              type="checkbox"
              [checked]="isLightTheme"
              (click)="toggleTheme()"
            />
            <span class="slider round">
              <i class="fa-solid fa-moon icon moon"></i>
              <i class="fas fa-sun icon sun"></i>
            </span>
          </label>
        </li>
      </ul>
    </nav>
  </div>
</header>
